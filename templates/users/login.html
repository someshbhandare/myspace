{% extends "feed/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <article class="card card-signin my-2 media content-section">
        <div class="card-body">
          <h3 class="card-title text-center text-bold"><strong>Log In</strong></h3>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group d-grid gap-2 mt-3">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                Login</button>
              <a class="btn btn-lg btn-warning btn-block mt-2 text-uppercase" href="{% url 'password_reset' %}">Forgot
                Password?</a>
            </div>
            <small>
              <p class="text-center mt-3">
                Not registered yet!
                <a href="{% url 'register' %}"><b>Register Now!</b></a>
              </p>
            </small>
          </form>
        </div>
      </article>
    </div>
  </div>
</div>
{% endblock content %}
